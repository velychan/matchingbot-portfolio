        .meta-text {

        }

        .stared-button {

            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 20px;
            color: #ddd;
            cursor: pointer;
            padding: 0;
        }

        .stared-button.filled {

        }

        .stared-button:hover {
            color: #ffd700;
        }

        .pagination {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 4px;
        }

        .pagination li a,
        .pagination li span {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }

        .pagination .active a {
            background: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .pagination .disabled span {
            color: #aaa;
            cursor: default;
        }
    </style>
</head>

        <div class="d-flex align-items-center justify-content-center flex-wrap mb-4" style="gap: 10px;">
            <div th:if="${role == 'COMPANY'}" class="d-flex align-items-center">

                <select id="jobSelectMain" name="jobId" class="form-select" style="height: 38px; width: auto;">
                    <!-- âœ… ì„ íƒ í•´ì œìš© ê¸°ë³¸ ì˜µì…˜ -->
                    <option value="">ğŸ”„ ì „ì²´ ê³µê³  ë³´ê¸°</option>

                    <!-- âœ… ì‹¤ì œ ê³µê³  ë¦¬ìŠ¤íŠ¸ -->
                    <option th:each="job : ${jobs}"

                        ê³µê³  ì œëª©

        <div class="card-grid">

                <p class="card-text"><strong>ì´ë ¥ì„œ ì œëª©:</strong> <span th:text="${resume.title} ?: 'ì œëª© ì—†ìŒ'"></span></p>
                <p class="card-text"><strong>ê¸°ìˆ  ì†Œê°œ:</strong> <span th:text="${resume.skillAnswer} ?: 'ê¸°ìˆ  ì†Œê°œ ì—†ìŒ'"></span></p>
                <p class="card-text"><strong>ì„±í–¥ ì†Œê°œ:</strong> <span th:text="${resume.traitAnswer} ?: 'ì„±í–¥ ì†Œê°œ ì—†ìŒ'"></span></p>
                <p class="card-text"><strong>ê¸°ìˆ  í‚¤ì›Œë“œ:</strong> <span th:text="${resume.skillKeywords} ?: 'ê¸°ìˆ  í‚¤ì›Œë“œ ì—†ìŒ'"></span></p>
                <p class="card-text"><strong>ì‘ì„±ì¼:</strong> <span th:text="${#temporals.format(resume.createdAt, 'yyyy-MM-dd')} ?: 'ì‘ì„±ì¼ ì—†ìŒ'"></span></p>
            </div>

                <li th:each="i : ${#numbers.sequence(((currentPage - 1)/10*10+1), T(java.lang.Math).min(((currentPage - 1)/10*10+10), totalPages))}"

<script>
    function toggleStar(button, event) {
        event.stopPropagation();
        const resumeId = button.dataset.resumeId;

        fetch(`/job/resume-bookmark/toggle?resumeId=${resumeId}`, {
            method: 'POST'
        })
            .then(response => {
                if (!response.ok) throw new Error("ì¦ê²¨ì°¾ê¸° ì‹¤íŒ¨");
                return response.json();
            })
            .then(data => {
                const icon = button.querySelector('span');

                if (data.bookmarked) {
                    button.classList.add('filled');
                    icon.textContent = 'â˜…';
                    alert('ì´ë ¥ì„œê°€ ì¦ê²¨ì°¾ê¸° ë˜ì—ˆìŠµë‹ˆë‹¤.');
                } else {
                    button.classList.remove('filled');
                    icon.textContent = 'â˜†';
                    alert('ì¦ê²¨ì°¾ê¸°ê°€ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
                }
            })
            .catch(error => {
                console.error(error);
                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            });
    }
</script>

<script>
    let sortedResumes = [];
    const itemsPerPage = 9;
    let currentPage = 1;

    document.addEventListener("DOMContentLoaded", () => {
        const jobSelect = document.getElementById("jobSelectMain");

        const savedJobId = localStorage.getItem("selectedJobId");
        if (savedJobId) {
            jobSelect.value = savedJobId;

            fetchAndRenderResumes(savedJobId);
        }

        if (!jobSelect) return;

        jobSelect.addEventListener("change", async () => {
            const jobId = jobSelect.value;
            if (!jobId) {
                // âœ… ì„ íƒ í•´ì œ ì‹œ ë™ì‘
                localStorage.removeItem("selectedJobId");
                window.location.reload(); // ë˜ëŠ” ì „ì²´ ì´ë ¥ì„œ ë‹¤ì‹œ ë¶ˆëŸ¬ì˜¤ê¸°
                return;
            }

            localStorage.setItem("selectedJobId", jobId);
            await fetchAndRenderResumes(jobId);
        });
    });

    async function fetchAndRenderResumes(jobId) {
        try {
            const response = await fetch(`/api/v1/resume/sort-resumes-by-job`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ jobId: jobId })
            });

            if (response.ok) {
                sortedResumes = await response.json();
                renderResumePage(1);
            } else {
                alert("ë§¤ì¹­ë¥  ì •ë ¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
            }
        } catch (e) {
            console.error("ì •ë ¬ ì˜¤ë¥˜:", e);
        }
    }

    function renderResumePage(page) {
        currentPage = page;

        const container = document.querySelector(".card-grid");
        container.innerHTML = "";

        const start = (page - 1) * itemsPerPage;
        const end = page * itemsPerPage;
        const pageItems = sortedResumes.slice(start, end);

        pageItems.forEach(resume => {
            const card = document.createElement("div");
            card.className = "card";
            card.setAttribute("onclick", `location.href='/resume/detail/${resume.id}'`);

            card.innerHTML = `
                <button class="stared-button ${resume.bookmarked ? 'filled' : ''}"
                        data-resume-id="${resume.id}"
                        onclick="toggleStar(this, event)">
                    <span>${resume.bookmarked ? 'â˜…' : 'â˜†'}</span>
                </button>
                <h5 class="card-title d-flex justify-content-between align-items-center">
                    <span>${resume.memberName || 'ì´ë¦„ ì—†ìŒ'}</span>
                    <span style="font-size: 0.9rem; color: #007bff;">
                        ${typeof resume.similarityScore === "number" ? (resume.similarityScore * 100).toFixed(1) + '%' : ''}
                    </span>
                </h5>
                <p class="card-text"><strong>ì´ë ¥ì„œ ì œëª©:</strong> ${resume.title || 'ì œëª© ì—†ìŒ'}</p>
                <p class="card-text"><strong>ê¸°ìˆ  ì†Œê°œ:</strong> ${resume.skillAnswer || 'ê¸°ìˆ  ì†Œê°œ ì—†ìŒ'}</p>
                <p class="card-text"><strong>ì„±í–¥ ì†Œê°œ:</strong> ${resume.traitAnswer || 'ì„±í–¥ ì†Œê°œ ì—†ìŒ'}</p>
                <p class="card-text"><strong>ê¸°ìˆ  í‚¤ì›Œë“œ:</strong> ${resume.skillKeywords || 'ê¸°ìˆ  í‚¤ì›Œë“œ ì—†ìŒ'}</p>
                <p class="card-text"><strong>ì‘ì„±ì¼:</strong> ${resume.createdAt || 'ì‘ì„±ì¼ ì—†ìŒ'}</p>
            `;
            container.appendChild(card);
        });

        renderPagination(page); // í˜ì´ì§€ë„¤ì´ì…˜ ë‹¤ì‹œ ë Œë”ë§
    }

    function renderPagination(current) {
        const paginationContainer = document.querySelector(".pagination");
        if (!paginationContainer) return;

        paginationContainer.innerHTML = "";
        const totalPages = Math.ceil(sortedResumes.length / itemsPerPage);

        const groupSize = 10;
        const currentGroup = Math.floor((current - 1) / groupSize);
        const startPage = currentGroup * groupSize + 1;
        const endPage = Math.min(startPage + groupSize - 1, totalPages);

        // ì´ì „ ë²„íŠ¼
        if (startPage > 1) {
            const prevLi = document.createElement("li");
            prevLi.innerHTML = `<a href="#">ì´ì „</a>`;
            prevLi.addEventListener("click", (e) => {
                e.preventDefault();
                renderResumePage(startPage - 1);
            });
            paginationContainer.appendChild(prevLi);
        }

        // ìˆ«ì í˜ì´ì§€ ë²„íŠ¼
        for (let i = startPage; i <= endPage; i++) {
            const li = document.createElement("li");
            li.className = (i === current) ? "active" : "";
            li.innerHTML = `<a href="#">${i}</a>`;
            li.addEventListener("click", (e) => {
                e.preventDefault();
                renderResumePage(i);
            });
            paginationContainer.appendChild(li);
        }

        // ë‹¤ìŒ ë²„íŠ¼
        if (endPage < totalPages) {
            const nextLi = document.createElement("li");
            nextLi.innerHTML = `<a href="#">ë‹¤ìŒ</a>`;
            nextLi.addEventListener("click", (e) => {
                e.preventDefault();
                renderResumePage(endPage + 1);
            });
            paginationContainer.appendChild(nextLi);
        }
    }


</script>
