<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>MatchingBot | Ï±ÑÏö©Í≥µÍ≥†</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #fafafa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .search-bar,
        .filter-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 50%;
            padding: 8px;
            font-size: 1rem;
        }

        .search-bar button {
            background-color: #103254;
            color: white;
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 1rem;
            margin-left: 10px;
            cursor: pointer;
        }

        .search-filters {
            display: none;
            padding: 10px;
            margin-top: 10px;
            background-color: #f2f2f2;
            border-radius: 8px;
            text-align: center;
        }

        .search-filters label {
            font-weight: bold;
            margin-right: 20px;
        }

        .card-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            position: relative;
            width: calc(33.333% - 20px);
            height: 300px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .meta-text,
        .card-text {
            font-size: 0.95rem;
            color: #555;
            display: -webkit-box;
            -webkit-line-clamp: 5; /* ‚úÖ ÏõêÌïòÎäî Ï§Ñ Ïàò (4~5Î°ú ÏÑ§Ï†ï Í∞ÄÎä•) */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }


        .meta-text {
            color: #777;
            margin-bottom: 6px;
        }

        .btn-link {
            margin-top: auto;
            padding: 6px 12px;
            text-align: center;
            border: 1px solid #007bff;
            color: #007bff;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

        .btn-link:hover {
            background: #007bff;
            color: #fff;
        }

        .pagination {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 4px;
        }

        .pagination li a,
        .pagination li span {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }

        .pagination .active a {
            background: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .pagination .disabled span {
            color: #aaa;
            cursor: default;
        }

        .filter-buttons button {
            padding: 10px 18px; /* Í∏∞Ï°¥: 14px 24px */
            font-size: 1rem; /* Í∏∞Ï°¥: 1.1rem */
            font-weight: bold;
            background-color: #103254;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 8px; /* Í∏∞Ï°¥: 0 10px */
            transition: background-color 0.2s ease-in-out;
        }

        .filter-buttons button:hover {
            background-color: #0b243f;
        }


        @media (max-width: 992px) {
            .card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }

        .job-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .star-button {
            position: absolute;
            top: 16px;          /* ÏúÑÏóêÏÑú 16px */
            right: 16px;
            background: none;
            border: none;
            font-size: 20px;
            color: #ddd;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .star-button.filled {
            color: #ffd700;
        }

        .star-button:hover {
            color: #ffd700;
        }
    </style>
</head>

            <!-- ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ -->

            <p class="meta-text"><strong>ÌöåÏÇ¨Î™Ö:</strong> <span th:text="${job.company?.name} ?: 'ÎØ∏Ï†ï'"></span></p>

            <a class="btn-link" th:href="@{'/job/' + ${job.id}}">ÏÉÅÏÑ∏Î≥¥Í∏∞</a>

        </section>

        <!-- üìÑ ÌéòÏù¥Ïßï -->
        <nav>

<script th:inline="javascript">
    <!-- ‚úÖ Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    // ÎîîÎ≤ÑÍ∑∏: Î∂ÅÎßàÌÅ¨Îêú Ï±ÑÏö©Í≥µÍ≥† ID Î™©Î°ù Ï∂úÎ†•
    const bookmarkedJobIds = /*[[${bookmarkedJobIds}]]*/ [];
    console.log('Î∂ÅÎßàÌÅ¨Îêú Ï±ÑÏö©Í≥µÍ≥† IDs:', bookmarkedJobIds);

    window.onload = function () {
        const mapBtn = document.getElementById("openMapButton");
        if (mapBtn) {
            mapBtn.addEventListener("click", function () {
                const role = /*[[${role}]]*/ "GUEST"; // ThymeleafÎ°ú Î°úÍ∑∏Ïù∏ Ïó¨Î∂Ä Ï†ÑÎã¨

                if (!role || role === "GUEST") {
                    const goLogin = confirm("Ìï¥Îãπ Í∏∞Îä•ÏùÄ Î°úÍ∑∏Ïù∏ ÌõÑ Ïù¥Ïö© Í∞ÄÎä•Ìï©ÎãàÎã§.\nÏßÄÍ∏à Î°úÍ∑∏Ïù∏ÌïòÏãúÍ≤†ÏäµÎãàÍπå?");
                    if (goLogin) {
                        window.location.href = "/auth/login"; // Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄ Í≤ΩÎ°ú
                    }
                    return;
                }
                window.open('/map_popup', 'mapPopup', 'width=800,height=600');
            });
        }

        const searchInput = document.getElementById("search-input");
        const filterSection = document.getElementById("search-filters");
        if (searchInput && filterSection) {
            searchInput.addEventListener("focus", () => {
                filterSection.style.display = "block";
            });
        }

        document.getElementById("search-button").addEventListener("click", () => {
            const companyName = document.getElementById("search-input").value;
            const jobGroup = document.getElementById("filter-job-group").value;
            const jobType = document.getElementById("filter-job-type").value;
            const jobRole = document.getElementById("filter-job-role").value;
            const regionMain = document.getElementById("filter-region-main").value;
            const regionSub = document.getElementById("filter-region-sub").value;

            const query = new URLSearchParams({
                companyName, regionMain, regionSub, jobGroup, jobType, jobRole
            }).toString();

            window.location.href = `/search-page?${query}`;
        });
    };

    function toggleJobStar(button, event) {
        event.preventDefault();
        event.stopPropagation();

        const jobId = button.getAttribute('data-job-id');

        fetch('/attached/api/job-bookmark/toggle', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `jobId=${jobId}`
        })
            .then(response => response.text())
            .then(result => {
                if (result === 'added') {
                    button.textContent = '‚òÖ';
                    button.classList.add('filled');
                } else {
                    button.textContent = '‚òÜ';
                    button.classList.remove('filled');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Î∂ÅÎßàÌÅ¨ Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            });
    }
</script>

<script>
    let sortedJobs = [];
    const itemsPerPage = 9;
    let currentPage = 1;

    document.addEventListener("DOMContentLoaded", () => {
        const resumeSelect = document.getElementById("resumeSelectMain");

        const savedResumeId = localStorage.getItem("selectedResumeId");
        if (savedResumeId) {
            resumeSelect.value = savedResumeId;

            fetchAndRenderJobs(savedResumeId);
        }

        if (!resumeSelect) return;

        resumeSelect.addEventListener("change", async () => {
            const resumeId = resumeSelect.value;

            if (!resumeId) {
                localStorage.removeItem("selectedResumeId");
                window.location.reload(); // ÎòêÎäî fetchAllJobs()
                return;
            }

            localStorage.setItem("selectedResumeId", resumeId);
            await fetchAndRenderJobs(resumeId);
        });
    });

    async function fetchAndRenderJobs(resumeId) {
        try {
            const response = await fetch(`/api/main/sort-jobs-by-resume`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ resumeId: resumeId })
            });

            if (response.ok) {
                sortedJobs = await response.json();
                renderJobPage(1);
            } else {
                alert("Îß§Ïπ≠Î•† Ï†ïÎ†¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.");
            }
        } catch (e) {
            console.error("Ï†ïÎ†¨ Ïò§Î•ò:", e);
        }
    }

    function renderJobPage(page) {
        currentPage = page;

        const container = document.querySelector(".card-grid");
        container.innerHTML = "";

        const start = (page - 1) * itemsPerPage;
        const end = page * itemsPerPage;
        const pageItems = sortedJobs.slice(start, end);

        pageItems.forEach(job => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <button class="star-button ${job.bookmarked ? 'filled' : ''}"
                        data-job-id="${job.id}"
                        onclick="toggleJobStar(this, event)">
                    ${job.bookmarked ? '‚òÖ' : '‚òÜ'}
                </button>
                <h5 class="card-title d-flex justify-content-between align-items-center">
                    <span>${job.title || 'Ïù¥Î¶Ñ ÏóÜÏùå'}</span>
                    <span style="font-size: 0.9rem; color: #007bff;">
                        ${typeof job.similarityScore === "number" ? (job.similarityScore * 100).toFixed(1) + '%' : ''}
                    </span>
                </h5>
                <p class="meta-text"><strong>ÌöåÏÇ¨Î™Ö:</strong> ${job.companyName ?? 'ÎØ∏Ï†ï'}</p>
                <p class="meta-text"><strong>Ï£ºÏÜå:</strong> ${job.address ?? 'Ï£ºÏÜå ÏóÜÏùå'}</p>
                <p class="card-text"><strong>ÏöîÍµ¨ Í∏∞Ïà†:</strong> ${job.requiredSkills ?? 'ÏóÜÏùå'}</p>
                <a class="btn-link" href="/job/${job.id}">ÏÉÅÏÑ∏Î≥¥Í∏∞</a>
            `;

            container.appendChild(card);
        });

        renderPagination(page); // ‚úÖ ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò Î†åÎçîÎßÅ
    }
    function renderPagination(current) {
        const paginationContainer = document.querySelector(".pagination");
        if (!paginationContainer) return;

        paginationContainer.innerHTML = "";
        const totalPages = Math.ceil(sortedJobs.length / itemsPerPage);

        const groupSize = 10;
        const currentGroup = Math.floor((current - 1) / groupSize); // ex) 0, 1, 2...
        const startPage = currentGroup * groupSize + 1;
        const endPage = Math.min(startPage + groupSize - 1, totalPages);

        // Ïù¥Ï†Ñ Î≤ÑÌäº
        if (startPage > 1) {
            const prevLi = document.createElement("li");
            prevLi.innerHTML = `<a href="#">Ïù¥Ï†Ñ</a>`;
            prevLi.addEventListener("click", (e) => {
                e.preventDefault();
                renderJobPage(startPage - 1); // Í∑∏Î£π Ïù¥Ï†ÑÏùò ÎßàÏßÄÎßâ ÌéòÏù¥ÏßÄÎ°ú
            });
            paginationContainer.appendChild(prevLi);
        }

        // Ïà´Ïûê ÌéòÏù¥ÏßÄ Î≤ÑÌäº
        for (let i = startPage; i <= endPage; i++) {
            const li = document.createElement("li");
            li.className = (i === current) ? "active" : "";
            li.innerHTML = `<a href="#">${i}</a>`;
            li.addEventListener("click", (e) => {
                e.preventDefault();
                renderJobPage(i);
            });
            paginationContainer.appendChild(li);
        }

        // Îã§Ïùå Î≤ÑÌäº
        if (endPage < totalPages) {
            const nextLi = document.createElement("li");
            nextLi.innerHTML = `<a href="#">Îã§Ïùå</a>`;
            nextLi.addEventListener("click", (e) => {
                e.preventDefault();
                renderJobPage(endPage + 1); // Í∑∏Î£π Îã§ÏùåÏùò Ï≤´ ÌéòÏù¥ÏßÄÎ°ú
            });
            paginationContainer.appendChild(nextLi);
        }
    }


</script>
