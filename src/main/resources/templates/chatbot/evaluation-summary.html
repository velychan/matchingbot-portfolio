<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>기업 평가 요약</title>
  <style>
    body {
      font-family: 'NanumGothic', sans-serif;
      padding: 24px;
      margin: 0 auto;
      max-width: 660px;
      font-size: 0.88em;
      background-color: #fff;
    }

    h1 {
      color: #333;
      margin-bottom: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      font-size: 0.88em;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border: 1px solid #ccc;
      vertical-align: top;
    }

    th {
      background-color: #f0f0f0;
      width: 30%;
      white-space: nowrap;
    }

    .score {
      font-size: 1.8em;
      color: #4CAF50;
      font-weight: bold;
    }

    .summary-box {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .keywords span {
      display: inline-block;
      background: #e0f7fa;
      padding: 6px 12px;
      border-radius: 4px;
      margin: 4px 4px 0 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>기업 평가 요약 - <span th:text="${name}">[기업명]</span></h1>

  <table>
    <tr>
      <th>총점</th>
      <td><span class="score" th:text="${totalScore + ' / 5.0'}">[점수] / 5.0</span></td>
    </tr>
    <tr>
      <th>재무 상태</th>
      <td th:text="${financeSummary}">[연매출], [영업이익], 부채비율 [10%] → ✅ 안정적</td>
    </tr>
    <tr>
      <th>고용 정보</th>
      <td th:text="${employmentSummary}">직원 수 [n]명, 최근 채용공고 수 [n]건</td>
    </tr>
    <tr>
      <th>핵심 키워드</th>
      <td class="keywords">
        <span th:each="keyword : ${keywords}" th:text="${keyword}">[키워드]</span>
      </td>
    </tr>
  </table>

  <div class="summary-box">
    <strong>종합 의견:</strong><br />
    <p th:text="${opinion}">[요약 분석 의견 입력]</p>
  </div>

</body>
</html>
